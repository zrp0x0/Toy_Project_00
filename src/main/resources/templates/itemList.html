<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 - ToyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .horizontal-card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 150px;
        }
        /* 내비게이션 바 여백 확보 */
        body { padding-top: 70px; }
        .search-container { max-width: 600px; margin: 0 auto 30px auto; }
    </style>
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="container my-5" style="max-width: 900px;"> 
        <h2 class="mb-4 text-center fw-bold">상품 리스트</h2>

        <div class="search-container">
            <form th:action="@{/item/search}" method="get">
                <div class="input-group shadow-sm">
                    <input type="text" name="q" class="form-control" 
                           placeholder="찾으시는 상품명을 입력하세요" 
                           th:value="${param.q}" aria-label="Search">
                    <button class="btn btn-dark" type="submit">
                        <i class="bi bi-search"></i> 검색
                    </button>
                </div>
            </form>
            <div th:if="${param.q}" class="mt-2 text-center">
                <small class="text-muted">'<span class="fw-bold" th:text="${param.q}">검색어</span>'에 대한 검색 결과입니다.</small>
                <a href="/item/list" class="ms-2 text-decoration-none small">전체보기</a>
            </div>
        </div>
        
        <div th:if="${items.isEmpty()}" class="text-center py-5 border rounded bg-light shadow-sm">
            <i class="bi bi-box-seam display-1 text-muted"></i> 
            <p class="mt-3 fs-5 text-muted">등록된 상품이 없거나 검색 결과가 없습니다.</p>
            <a href="/item/create" class="btn btn-primary mt-2">첫 상품 등록하기</a>
        </div>

        <div class="row g-3" th:unless="${items.isEmpty()}">
            <div class="col-12" th:each="item : ${items}">
                <div class="card shadow-sm overflow-hidden border-0">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-3">
                            <img src="https://via.placeholder.com/200x200" class="horizontal-card-img" alt="상품 이미지">
                        </div>
                        <div class="col-md-8 col-lg-9">
                            <div class="card-body h-100 d-flex flex-column justify-content-between">
                                <div>
                                    <h5 class="card-title text-truncate fw-bold" th:text="${item.name}">상품 이름</h5>
                                    <p class="card-text fw-bold text-primary fs-5 mb-1">
                                        <span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">0</span>원
                                    </p>
                                    <p class="card-text text-muted small mb-2">재고: <span th:text="${item.count}">0</span>개</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="card-text text-muted small mb-0">
                                            <i class="bi bi-person"></i> <span th:text="${item.userDisplayName}">유저명</span>
                                            <span class="mx-1">|</span>
                                            <i class="bi bi-calendar3"></i> <span th:text="${#temporals.format(item.regDate, 'yyyy-MM-dd')}">등록 날짜</span>
                                        </p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <a th:href="@{/item/detail/{id}(id=${item.id})}" class="btn btn-outline-dark btn-sm px-4">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
