<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .horizontal-card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            min-height: 150px;
        }
        /* 내비게이션 바 여백 확보 */
        body { padding-top: 70px; }
    </style>
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="container my-5" style="max-width: 900px;"> 
        <h2 class="mb-4 text-center">상품 리스트</h2>
        
        <div th:if="${items.isEmpty()}" class="text-center py-5 border rounded bg-light">
            <i class="bi bi-box-seam display-1 text-muted"></i> 
            <p class="mt-3 fs-5 text-muted">등록된 상품이 아직 없습니다.</p>
            <a href="/item/create" class="btn btn-primary mt-2">첫 상품 등록하기</a>
        </div>

        <div class="row g-3" th:unless="${items.isEmpty()}">
            <div class="col-12" th:each="item : ${items}">
                <div class="card shadow-sm overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-4 col-lg-3">
                            <img src="https://via.placeholder.com/200x200" class="horizontal-card-img" alt="상품 이미지">
                        </div>
                        <div class="col-md-8 col-lg-9">
                            <div class="card-body h-100 d-flex flex-column justify-content-between">
                                <div>
                                    <h5 class="card-title text-truncate" th:text="${item.name}">상품 이름</h5>
                                    <p class="card-text fw-bold text-primary fs-5 mb-1">
                                        <span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">0</span>원
                                    </p>
                                    <p class="card-text text-muted small mb-2">재고: <span th:text="${item.count}">0</span>개</p>
                                    <p class="card-text text-muted small mb-0">등록일: 
                                        <span th:text="${#temporals.format(item.regDate, 'yyyy-MM-dd HH:mm')}">등록 날짜</span>
                                    </p>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <a th:href="@{/item/detail/{id}(id=${item.id})}" class="btn btn-outline-dark btn-sm">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
