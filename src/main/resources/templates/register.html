<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - ToyProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 500px; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h3>회원가입</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/register}" th:object="${memberForm}" method="post">
                
                <div class="mb-3">
                    <label for="userEmail" class="form-label">이메일 주소</label>
                    <input type="email" th:field="*{userEmail}" class="form-control" 
                           placeholder="example@email.com" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></div>
                </div>

                <div class="mb-3">
                    <label for="displayName" class="form-label">사용자 이름(별명)</label>
                    <input type="text" th:field="*{displayName}" class="form-control" 
                           placeholder="길동이" required>
                </div>

                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" th:field="*{username}" class="form-control" 
                           placeholder="username" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" th:field="*{password}" class="form-control" 
                           placeholder="비밀번호를 입력하세요" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">가입하기</button>
                    <a href="/login" class="btn btn-outline-secondary">로그인으로 돌아가기</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
