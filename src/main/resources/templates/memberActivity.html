<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 활동 내역 - ToyProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 80px; background-color: #f8f9fa; }
        .section-title { border-left: 5px solid #0d6efd; padding-left: 15px; margin-bottom: 20px; }
        .card { border-radius: 15px; border: none; }
        .pagination .page-link { color: #333; }
        .pagination .active .page-link { background-color: #333; border-color: #333; color: white; }
    </style>
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<div class="container mb-5">
    
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="section-title" th:text="|${member.displayName}님의 활동 내역|">사용자 활동 내역</h2>
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-1"><strong>이메일:</strong> <span th:text="${member.userEmail}">example@email.com</span></p>
                    <p class="mb-0"><strong>아이디:</strong> <span th:text="${member.username}">username</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">주문 내역 <span class="badge bg-secondary" th:text="${orderPage.totalElements}">0</span></h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>주문번호</th>
                        <th>상태</th>
                        <th>주문일시</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orderPage.content}">
                        <td th:text="${order.id}">1</td>
                        <td><span class="badge bg-success" th:text="${order.status}">ORDERED</span></td>
                        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}">2026-01-30</td>
                    </tr>
                    <tr th:if="${orderPage.isEmpty()}">
                        <td colspan="3" class="text-center text-muted py-4">주문 내역이 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <nav th:if="${orderPage.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!orderPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/member/{id}(id=${member.id}, order_page=${orderPage.number - 1}, comment_page=${commentPage.number})}">이전</a>
                    </li>
                    
                    <li class="page-item" th:each="p : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
                        th:classappend="${p == orderPage.number} ? 'active'">
                        <a class="page-link" th:text="${p + 1}" 
                           th:href="@{/admin/member/{id}(id=${member.id}, order_page=${p}, comment_page=${commentPage.number})}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${!orderPage.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/member/{id}(id=${member.id}, order_page=${orderPage.number + 1}, comment_page=${commentPage.number})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white py-3">
            <h4 class="mb-0">작성한 댓글 <span class="badge bg-secondary" th:text="${commentPage.totalElements}">0</span></h4>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>상품명</th>
                        <th>댓글 내용</th>
                        <th>작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="comment : ${commentPage.content}">
                        <td>
                            <a th:href="@{/item/detail/{id}(id=${comment.item.id})}" 
                               th:text="${comment.item.name}" class="text-decoration-none fw-bold">상품명</a>
                        </td>
                        <td th:text="${comment.content}">댓글 내용</td>
                        <td th:text="${#temporals.format(comment.regDate, 'yyyy-MM-dd HH:mm')}">2026-01-30</td>
                    </tr>
                    <tr th:if="${commentPage.isEmpty()}">
                        <td colspan="3" class="text-center text-muted py-4">작성한 댓글이 없습니다.</td>
                    </tr>
                </tbody>
            </table>

            <nav th:if="${commentPage.totalPages > 0}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!commentPage.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/member/{id}(id=${member.id}, order_page=${orderPage.number}, comment_page=${commentPage.number - 1})}">이전</a>
                    </li>

                    <li class="page-item" th:each="p : ${#numbers.sequence(0, commentPage.totalPages - 1)}"
                        th:classappend="${p == commentPage.number} ? 'active'">
                        <a class="page-link" th:text="${p + 1}" 
                           th:href="@{/admin/member/{id}(id=${member.id}, order_page=${orderPage.number}, comment_page=${p})}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${!commentPage.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/admin/member/{id}(id=${member.id}, order_page=${orderPage.number}, comment_page=${commentPage.number + 1})}">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
