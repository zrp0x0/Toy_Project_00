<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생 - ToyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding-top: 100px; background-color: #f8f9fa; }
        .error-card { 
            max-width: 500px; 
            margin: 0 auto; 
            border: none; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .error-icon { font-size: 4rem; color: #dc3545; }
        .error-code { font-size: 1.2rem; font-weight: bold; color: #6c757d; }
    </style>
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="container text-center">
        <div class="card error-card p-5">
            <div class="mb-3">
                <i class="bi bi-exclamation-triangle-fill error-icon"></i>
            </div>
            
            <h2 class="fw-bold mb-2">오류가 발생했습니다</h2>
            
            <p class="error-code mb-4" th:if="${status}" th:text="|Error Code: ${status}|">Error Code: 404</p>
            
            <div class="alert alert-light border mb-4">
                <p class="mb-0 text-danger fw-semibold" th:text="${errorMessage}">
                    죄송합니다. 요청을 처리하는 중 문제가 발생했습니다.
                </p>
            </div>

            <div class="d-grid gap-2 col-8 mx-auto">
                <a href="/item/list" class="btn btn-dark">홈으로 돌아가기</a>
                <button onclick="history.back()" class="btn btn-outline-secondary">이전 페이지</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
