<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - ToyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .login-container { max-width: 400px; margin-top: 100px; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body>

<div th:replace="~{ nav.html::navbar }"></div>

<div class="container login-container">
    <div class="card shadow-lg">
        <div class="card-header bg-dark text-white text-center py-3" style="border-radius: 15px 15px 0 0;">
            <h4 class="mb-0">ToyShop 로그인</h4>
        </div>
        <div class="card-body p-4">
            
            <div th:if="${param.error}" class="alert alert-danger small py-2">
                아이디 또는 비밀번호가 일치하지 않습니다.
            </div>

            <div th:if="${param.logout}" class="alert alert-info small py-2">
                성공적으로 로그아웃되었습니다.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="아이디를 입력하세요" required autofocus>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="비밀번호를 입력하세요" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-dark">로그인</button>
                    <a href="/register" class="btn btn-outline-secondary">회원가입</a>
                </div>
            </form>
        </div>
        <div class="card-footer text-center bg-white border-top-0 pb-4">
            <a href="/item/list" class="text-muted small text-decoration-none">← 상품 목록으로 돌아가기</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
