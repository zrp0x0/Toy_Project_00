<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 - ToyShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; }
        .search-container { max-width: 600px; margin: 0 auto 30px auto; }
        .horizontal-card-img {
            width: 100%; height: 100%; object-fit: cover; min-height: 150px;
        }
        .card { transition: transform 0.2s; border: none; border-radius: 12px; }
        .card:hover { transform: translateY(-5px); }
        .pagination .page-link { color: #333; border: none; margin: 0 3px; border-radius: 8px; }
        .pagination .active .page-link { background-color: #000; color: #fff; }
    </style>
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="container my-5" style="max-width: 900px;"> 
        <h2 class="mb-4 text-center fw-bold">전체 상품 목록</h2>

        <div class="search-container">
            <form th:action="@{/item/search}" method="get">
                <div class="input-group shadow-sm">
                    <input type="text" name="q" class="form-control border-0" 
                           placeholder="어떤 상품을 찾으시나요?" 
                           th:value="${param.q}" aria-label="Search">
                    <button class="btn btn-dark px-4" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <div th:if="${param.q}" class="mt-2 text-center text-muted small">
                '<span class="fw-bold" th:text="${param.q}"></span>' 검색 결과
                <a href="/item/list" class="ms-2 text-decoration-none text-primary">초기화</a>
            </div>
        </div>
        
        <div th:if="${items.isEmpty()}" class="text-center py-5 border rounded bg-white shadow-sm">
            <i class="bi bi-search display-1 text-muted"></i> 
            <p class="mt-3 fs-5 text-muted">해당하는 상품이 없습니다.</p>
            <a href="/item/list" class="btn btn-outline-dark mt-2">전체 목록으로</a>
        </div>

        <div class="row g-3" th:unless="${items.isEmpty()}">
            <div class="col-12" th:each="item : ${items}">
                <div class="card shadow-sm overflow-hidden">
                    <div class="row g-0">
                        <div class="col-md-3">
                            <img src="https://via.placeholder.com/200x200" class="horizontal-card-img" alt="상품이미지">
                        </div>
                        <div class="col-md-9">
                            <div class="card-body d-flex flex-column h-100 p-4">
                                <div class="d-flex justify-content-between">
                                    <h5 class="fw-bold mb-1" th:text="${item.name}">상품명</h5>
                                    <span class="badge bg-light text-dark border align-self-start">새 상품</span>
                                </div>
                                <h4 class="text-primary fw-bold mb-3">
                                    <span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">0</span>원
                                </h4>
                                <div class="mt-auto d-flex justify-content-between align-items-center">
                                    <small class="text-muted">
                                        <i class="bi bi-box"></i> 재고 <span th:text="${item.count}">0</span>개 | 
                                        <i class="bi bi-person"></i> <span th:text="${item.userDisplayName}">작성자</span>
                                    </small>
                                    <a th:href="@{/item/detail/{id}(id=${item.id})}" class="btn btn-dark btn-sm px-4">상세보기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav th:if="${items.totalPages > 1}" class="mt-5" aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                
                <li class="page-item" th:classappend="${!items.hasPrevious()} ? 'disabled'">
                    <a class="page-link" th:href="@{/item/list(page=${items.number - 1}, q=${param.q})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>

                <li class="page-item" 
                    th:each="p : ${#numbers.sequence(0, items.totalPages - 1)}"
                    th:if="${p >= items.number - 2 and p <= items.number + 2}"
                    th:classappend="${p == items.number} ? 'active'">
                    <a class="page-link" 
                       th:href="@{/item/list(page=${p}, q=${param.q})}" 
                       th:text="${p + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${!items.hasNext()} ? 'disabled'">
                    <a class="page-link" th:href="@{/item/list(page=${items.number + 1}, q=${param.q})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>

            </ul>
        </nav>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
