<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .detail-container {
            max-width: 700px;
            margin-top: 50px;
        }
        .label-column {
            width: 30%;
            background-color: #f8f9fa;
            font-weight: 600;
        }
        /* 페이지네이션 스타일 커스텀 */
        .pagination .page-link {
            color: #333;
            border: none;
        }
        .pagination .active .page-link {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{ nav.html::navbar }"></div>

<div class="container detail-container">
    <div class="card shadow">
        <div class="card-header bg-dark text-white p-3">
            <h3 class="mb-0 text-center">상품 상세 정보</h3>
        </div>
        <div class="card-body p-0">
            <table class="table table-bordered mb-0">
                <tbody>
                    <tr>
                        <td class="label-column p-3">상품명</td>
                        <td class="p-3 fw-bold" th:text="${item.name}">상품명 예시</td>
                    </tr>
                    <tr>
                        <td class="label-column p-3">가격</td>
                        <td class="p-3 text-primary fw-bold">
                            <span th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}">0</span>원
                        </td>
                    </tr>
                    <tr>
                        <td class="label-column p-3">재고 수량</td>
                        <td class="p-3">
                            <span th:text="${item.count}">0</span>개
                        </td>
                    </tr>
                    <tr>
                        <td class="label-column p-3">등록일</td>
                        <td class="p-3 text-muted" 
                            th:text="${#temporals.format(item.regDate, 'yyyy-MM-dd HH:mm:ss')}">
                        </td>
                    </tr>
                    <tr>
                        <td class="label-column p-3">등록자</td>
                        <td class="p-3 text-muted" th:text="${item.userDisplayName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="card-footer bg-white d-flex justify-content-between p-3">
            <a href="/item/list" class="btn btn-secondary">목록으로</a>
            <div th:if="${item.username == #authentication.name}">
                <a th:href="@{/item/update/{id}(id=${item.id})}" class="btn btn-warning">수정하기</a>
                <form th:action="@{/item/delete/{id}(id=${item.id})}" th:method="DELETE" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('정말로 삭제하시겠습니까?')">삭제</button>
                </form>
            </div>
        </div>

        <div class="card-footer bg-white p-3">
            <form id="orderForm" class="row g-2 align-items-center">
                <input type="hidden" id="orderItemId" th:value="${item.id}">
                <div class="col-auto">
                    <label for="orderCount" class="col-form-label fw-bold">주문 수량:</label>
                </div>
                <div class="col-auto">
                    <input type="number" id="orderCount" class="form-control" value="1" min="1" th:max="${item.count}" required>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" onclick="submitOrder()">주문하기</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow mt-4 mb-5">
        <div class="card-header bg-light p-3">
            <h5 class="mb-0">댓글 <span th:text="${itemCommentList.totalElements}">0</span>개</h5>
        </div>
        
        <div class="card-body">
            <div th:if="${itemCommentList.isEmpty()}" class="text-center text-muted py-3">
                첫 번째 댓글을 남겨보세요!
            </div>
            
            <div th:each="comment : ${itemCommentList.content}" class="border-bottom mb-3 pb-2">
                <div class="d-flex justify-content-between">
                    <strong th:text="${comment.userDisplayName}">작성자명</strong>
                    <small class="text-muted" th:text="${#temporals.format(comment.regDate, 'yyyy-MM-dd HH:mm')}"></small>
                </div>
                <p class="mb-1 mt-2" th:text="${comment.content}">댓글 내용</p>
            </div>

            <nav th:if="${itemCommentList.totalPages > 1}" class="mt-4">
                <ul class="pagination pagination-sm justify-content-center">
                    <li class="page-item" th:classappend="${!itemCommentList.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/item/detail/{id}(id=${item.id}, page=${itemCommentList.number - 1})}">&laquo;</a>
                    </li>

                    <li class="page-item" th:each="p : ${#numbers.sequence(0, itemCommentList.totalPages - 1)}"
                        th:classappend="${p == itemCommentList.number} ? 'active'">
                        <a class="page-link" th:href="@{/item/detail/{id}(id=${item.id}, page=${p})}" th:text="${p + 1}">1</a>
                    </li>

                    <li class="page-item" th:classappend="${!itemCommentList.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/item/detail/{id}(id=${item.id}, page=${itemCommentList.number + 1})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="card-footer bg-white p-3">
            <form id="commentForm">
                <input type="hidden" id="itemId" th:value="${item.id}">
                <div class="input-group">
                    <textarea id="commentContent" class="form-control" rows="2" placeholder="댓글을 입력해주세요." required></textarea>
                    <button type="button" class="btn btn-dark" onclick="submitComment()">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // 댓글 등록
    async function submitComment() {
        const content = document.getElementById('commentContent').value;
        const itemId = document.getElementById('itemId').value;

        if (!content.trim()) {
            alert("댓글 내용을 입력해주세요.");
            return;
        }

        const data = { content: content, itemId: itemId };

        try {
            const response = await fetch('/comment/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.redirected && response.url.includes('/login')) {
                alert("로그인이 필요합니다.");
                location.href = "/login";
                return;
            }

            if (response.ok) {
                alert("댓글이 등록되었습니다.");
                location.reload(); 
            } else {
                alert("댓글 등록에 실패했습니다.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("서버 통신 중 오류가 발생했습니다.");
        }
    }

    // 주문 등록
    async function submitOrder() {
        const itemId = document.getElementById('orderItemId').value;
        const count = document.getElementById('orderCount').value;

        if (count <= 0) {
            alert("수량은 1개 이상이어야 합니다.");
            return;
        }

        const data = { itemId: itemId, count: parseInt(count) };

        try {
            const response = await fetch('/order/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (response.redirected && response.url.includes('/login')) {
                alert("로그인이 필요합니다.");
                location.href = "/login";
                return;
            }

            if (response.ok) {
                alert("주문이 완료되었습니다.");
                location.href = "/item/list";
            } else {
                const errorMsg = await response.text();
                alert("주문 실패: " + errorMsg);
            }
        } catch (error) {
            console.error("Error:", error);
            alert("서버 통신 중 오류가 발생했습니다.");
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
