<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 - 관리자 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { padding-top: 70px; background-color: #f4f7f6; }
        .admin-container { max-width: 1100px; }
        .table-card { border: none; border-radius: 15px; overflow: hidden; }
        .table thead { background-color: #212529; color: white; }
        
        /* 행 클릭 스타일 커스텀 */
        .clickable-row { cursor: pointer; transition: all 0.2s; }
        .clickable-row:hover { background-color: #f8f9fa !important; transform: scale(1.002); }
        
        .role-badge-admin { background-color: #dc3545; color: white; }
        .role-badge-user { background-color: #6c757d; color: white; }
    </style>
</head>
<body>

    <div th:replace="~{ nav.html::navbar }"></div>

    <div class="container admin-container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold"><i class="bi bi-shield-lock-fill me-2 text-dark"></i>회원 모니터링</h2>
            <div>
                <span class="badge bg-dark px-3 py-2" th:text="'총 가입 회원: ' + ${#lists.size(memberList)} + '명'">0명</span>
            </div>
        </div>

        <div class="alert alert-light border shadow-sm mb-4">
            <i class="bi bi-info-circle-fill me-2 text-primary"></i>
            회원 정보를 클릭하면 해당 회원이 작성한 <strong>댓글 목록</strong>과 <strong>주문 내역</strong>을 상세히 확인할 수 있습니다.
        </div>

        <div class="card shadow table-card">
            <div class="card-body p-0">
                <table class="table table-hover mb-0">
                    <thead>
                        <tr class="text-center">
                            <th>#</th>
                            <th>아이디</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>권한</th>
                            <!-- <th>가입 일시</th> -->
                            <th>상세 보기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="member : ${memberList}" 
                            class="text-center align-middle clickable-row"
                            th:onclick="|location.href='/admin/member/${member.id}'|">
                            
                            <td th:text="${member.id}" class="text-muted small">1</td>
                            <td class="fw-bold text-dark" th:text="${member.username}">username</td>
                            <td th:text="${member.displayName}">닉네임</td>
                            <td th:text="${member.userEmail}" class="text-muted">email@example.com</td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${#authorization.expression('hasAuthority(''admin'')')} ? 'role-badge-admin' : 'role-badge-user'"
                                      th:text="${member.role}">USER</span>  
                            </td>

                            <!-- <td class="text-muted small" 
                                th:text="${#temporals.format(member.regDate, 'yyyy-MM-dd HH:mm')}">
                                2026-01-30 12:00
                            </td> -->
                            <td>
                                <i class="bi bi-chevron-right text-secondary"></i>
                            </td>
                        </tr>
                        
                        <tr th:if="${#lists.isEmpty(memberList)}">
                            <td colspan="7" class="py-5 text-center text-muted">가입된 회원이 존재하지 않습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-4 text-center">
            <p class="text-muted small">관리자 권한으로 로그인 중입니다.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
